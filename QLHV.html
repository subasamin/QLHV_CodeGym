<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            background-color: aliceblue;}
        table, th, td {
            border: 0.5px solid black;
        }
    </style>

</head>
<body>
<div style="display: flex; justify-content: center;"><img src="logo codegym.jpeg" height="110" width="1000" alt="logo codegym" align="center" /></div>
<h2 align="center" style="font-size: 70px">Quản lý học viên</h2>
    <div>
        <table style="width:35%" align="left">
            <tr>
                <th colspan="2" style="font-size: 22px" >Thông tin học viên </th>
            </tr>
            <tr>
                <td align="center">ID</td>
                <td  align="center"><input type="number" id="id"></td>
            </tr>
            <tr>
                <td align="center">Họ tên</td>
                <td align="center"><input type="text" id="name"></td>
            </tr>
            <tr>
                <td align="center">Ngày sinh</td>
                <td  align="center"><input type="text" id="date"></td>
            </tr>
            <tr>
                <td align="center">Giới tính</td>
                <td align="center"><input type="text" id="gender"></td>
            </tr>
            <tr>
                <td align="center">Lớp</td>
                <td align="center"><input type="text" id="classroom"></td>
            </tr>
            <tr>
                <td align="center">Ảnh</td>
                <td align="center"><input type="text" id="image"></td>
            </tr>
            <tr>
                <td align="center">Số điện thoại</td>
                <td align="center"><input type="number" id="phone"></td>
            </tr>
            <tr>
                <td align="center">Địa chỉ</td>
                <td align="center"><input type="text" id="address"></td>
            </tr>

            <tr>
                <td></td>
                <td align="center"><button onclick="addStudent()">Add</button> <button onclick="updateStudent()">Save</button></td>
            </tr>
        </table>
        <table style="width: 55%" align="right">
            <tr>
                <th colspan="9" align="center" style="font-size: 22px">Danh sách học viên</th>
            </tr>
            <tr>
                <td align="center">ID</td>
                <td align="center">Họ tên</td>
                <td align="center">Ngày sinh</td>
                <td align="center">Giới tính</td>
                <td align="center">Lớp</td>
                <td align="center">Ảnh</td>
                <td align="center">Số điện thoại</td>
                <td align="center">Địa chỉ</td>
                <td align="center">Tuỳ chọn</td>
            </tr>
            <tbody id="list_student"></tbody>
        </table>
    </div>
    <script src="Student.js"></script>
    <script src="StudentManage.js"></script>
    <script src="main.js"></script>
</body>
</html>
